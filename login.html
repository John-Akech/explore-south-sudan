<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Explore South Sudan</title>
    <link rel="stylesheet" href="./login_styles.css"> <!-- Link your CSS file for styling -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#attractions">Attractions</a></li>
                    <li><a href="index.html#map">Biodiversity Map</a></li>
                    <li><a href="index.html#accommodation">Accommodation</a></li>
                    <li><a href="index.html#tours">Tours</a></li>
                    <li id="loginLink"><a href="login.html">Login</a></li>
                    <li id="registerLink"><a href="registration.html">Register</a></li>
                    <li id="logoutLink" style="display:none;"><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
            <h1>Login</h1>
        </div>
    </header>

    <!-- Login Section -->
    <main>
        <div class="main">
            <h3>Enter your login credentials</h3>
            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text" 
                        id="first" 
                        name="first" 
                        placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password"
                        id="password" 
                        name="password"
                        placeholder="Enter your Password" required>

                <div class="wrap">
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
            <p>Not registered?
                <a href="registration.html"> <!-- Update here -->
                    Create an account
                </a>
            </p>
        </div>    
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Explore South Sudan. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
