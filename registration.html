<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Explore South Sudan</title>
    <link rel="stylesheet" href="./register_styles.css"> <!-- Link your CSS file for styling -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#attractions">Attractions</a></li>
                    <li><a href="index.html#map">Biodiversity Map</a></li>
                    <li><a href="index.html#accommodation">Accommodation</a></li>
                    <li><a href="index.html#tours">Tours</a></li>
                    <li id="loginLink"><a href="login.html">Login</a></li>
                    <li id="registerLink"><a href="registration.html">Register</a></li>
                    <li id="logoutLink" style="display:none;"><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
            <h1>Create an account</h1>
        </div>
    </header>

    <!-- Registration Section -->
    <main>
      <div class="main">
        <h2>Registration Form</h2>
        <form action="">
            <label for="first"
                >First Name:</label
            >
            <input
                type="text"
                id="first"
                name="first"
                required
            />

            <label for="last"
                >Last Name:</label
            >
            <input
                type="text"
                id="last"
                name="last"
                required
            />

            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            />

            <label for="password"
                >Password:</label
            >
            <input
                type="password"
                id="password"
                name="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain at least one number, 
                       one alphabet, one symbol, and be at 
                       least 8 characters long"
                required
            />

            <label for="repassword"
                >Re-type Password:</label
            >
            <input
                type="password"
                id="repassword"
                name="repassword"
                required
            />

            <label for="mobile"
                >Contact:</label
            >
            <input
                type="text"
                id="mobile"
                name="mobile"
                maxlength="10"
                required
            />

            <label for="gender"
                >Gender:</label
            >
            <select
                id="gender"
                name="gender"
                required
            >
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>

            <button type="submit">
                Submit
            </button>
        </form>
    </div>   
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Explore South Sudan. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
